<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name <input type="text" id="name" placeholder="Enter your full name" required></label>
      <label id="email-label">Email <input type="email" id="email" required placeholder="Enter your email address"></label>
      <label id="number-label">Age (optional) <input type="number" id="number" min="13" max="120" placeholder="years"></label>
      <select id="dropdown">
        <option>(select)</option>
        <option>First</option>
      </select>
      <label><input type="radio" name="radio" value="1"> Radio 1</label>
      <label><input type="radio" name="radio" value="2"> Radio 2</label>
      <label><input type="checkbox" value="1">First</label>
      <label><input type="checkbox" value="2">Second</label>
      <label><input type="checkbox" value="3">Third</label>
      <label>Additional comments: <textarea></textarea></label>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
